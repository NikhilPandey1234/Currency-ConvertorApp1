<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion Failed</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        .error-message {
            font-size: 24px;
            color: #FF6347; /* Tomato Red */
            margin-bottom: 20px;
        }

        .retry-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .retry-button:hover {
            background-color: #267bb5;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="error-message">Currency Conversion Failed</p>
    <a th:href="@{/currency-conversion}" class="retry-button">Retry</a>
</div>
</body>
</html>
